<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google search form</title>
    <link rel="stylesheet" href="assets\css\base.css">
    <link rel="stylesheet" href="assets\css\style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="E:\Visual Studio Code\Demo Shop\assets\fonts\fontawesome-free-5.15.1-web\css\all.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/987d2f7f42.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="app">
        <header class="header">
                <nav class="header__navbar">
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-link">Gmail</a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-link">Hình ảnh</a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-link">
                                <i class="fas fa-bars header__navbar-menu-icon"></i>
                            </a>
                        </li>
                        <li class="header__navbar-item">
                            <input type="text" class="header__navbar-link header__navbar-user">
                        </li>   
                    </ul>         
                </nav>  
        </header>
        <div class="container">
                <div class="body__logo">
                    <img src="https://guitar.station.vn/wp-content/uploads/Google-Logo-Redesign-Inkbot-Design.png" alt="" class="body__logo-img">
                </div>
                <div class="body__form">
                    <div class="form__searchbox">
                        <i class="fas fa-search form__searchbox-icon"></i>
                        <div class="form__searchbox-wrap">
                            <input type="text" class="form__searchbox-input">
                            <ul class="form__searchbox-history-list">
                                <li class="form__searchbox-history-item"><i class="far fa-clock form__searchbox-history-icon"></i><a href="#" class="form__searchbox-history-link">lịch sử 1</a><span class="form__searchbox-history-delete">Xóa</span></li>
                                <li class="form__searchbox-history-item"><i class="far fa-clock form__searchbox-history-icon"></i><a href="#" class="form__searchbox-history-link">Lịch sử 2</a><span class="form__searchbox-history-delete">Xóa</span></li>
                                <li class="form__searchbox-history-item"><i class="far fa-clock form__searchbox-history-icon"></i><a href="#" class="form__searchbox-history-link">Lịch sử 3</a><span class="form__searchbox-history-delete">Xóa</span></li>
                                <li class="form__searchbox-history-item"><i class="far fa-clock form__searchbox-history-icon"></i><a href="#" class="form__searchbox-history-link">Lịch sử 3</a><span class="form__searchbox-history-delete">Xóa</span></li>
                                <li class="form__searchbox-history-item"><i class="far fa-clock form__searchbox-history-icon"></i><a href="#" class="form__searchbox-history-link">Lịch sử 3</a><span class="form__searchbox-history-delete">Xóa</span></li>
                                <li class="form__searchbox-history-item"><i class="far fa-clock form__searchbox-history-icon"></i><a href="#" class="form__searchbox-history-link">Lịch sử 3</a><span class="form__searchbox-history-delete">Xóa</span></li>
                                <li class="form__searchbox-history-item"><i class="far fa-clock form__searchbox-history-icon"></i><a href="#" class="form__searchbox-history-link">Lịch sử 3</a><span class="form__searchbox-history-delete">Xóa</span></li>

                            </ul>
                        </div>
                        <div class="form__searchbox-icon-wrap">
                            <i class="fas fa-keyboard form__searchbox-icon form__searchbox-icon-right"></i>
                        <i class="fas fa-microphone form__searchbox-icon form__searchbox-icon-right"></i>

                        </div>         
                    </div>
                    <div class="form__control">
                        <button class="control__btn">Tìm với google</button>
                        <button class="control__btn">Xem trang đầu tiên tìm được</button>
                    </div>
                    <div class="form__laguage">
                        <!-- <div class="form__laguage-list"> -->
                        <span class="form__laguage-title">Google có các thứ tiếng: </span>
                        <a href="#" class="form__laguage-item">English</a>
                        <a href="#" class="form__laguage-item">English</a>
                        <a href="#" class="form__laguage-item">English</a>
                        <a href="#" class="form__laguage-item">English</a>
                    <!-- </div> -->
                        </div>
                        
                </div>
            
        </div>
        <footer class="footer">
            <div class="footer__conntry">Việt Nam</div>
            <div class="footer__Info-control">
                <div class="footer__Info-control-list footer__Info-control-left">
                    <a href="#" class="footer__Info-control-item footer__Info-control-item-left">Quảng cáo</a>
                    <a href="#" class="footer__Info-control-item footer__Info-control-item-left">Doanh nghiệp</a>
                    <a href="#" class="footer__Info-control-item footer__Info-control-item-left">Giới thiệu</a>
                    <a href="#" class="footer__Info-control-item footer__Info-control-item-left">Cách hoạt động tìm kiếm</a>
                </div>
                <div class="footer__Info-control-list footer__Info-control-right">
                    <a href="#" class="footer__Info-control-item footer__Info-control-item-right">Bảo mật</a>
                    <a href="#" class="footer__Info-control-item footer__Info-control-item-right">Điều khoản</a>
                    <a href="#" class="footer__Info-control-item footer__Info-control-item-right">Cài đặt</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
